<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Bike Brew</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 80px;
            width: 80px;
            object-fit: contain;
            border-radius: 50%;
            background: transparent;
            display: block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            font-weight: 700;
            margin: 0;
        }

        .back-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            background: #f0f0f0;
            color: #333;
        }

        .back-btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .category-header-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .category-header-section h2 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .category-header-section p {
            color: #666;
            font-size: 1.1em;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image-container {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            overflow: hidden;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-image-placeholder {
            color: #999;
            font-size: 48px;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-buy {
            background: #ff6b6b;
            color: white;
            flex: 1;
        }

        .btn-buy:hover {
            background: #ee5a6f;
            transform: scale(1.05);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            color: #666;
            font-size: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .logo {
                height: 65px;
                width: 65px;
            }

            header {
                flex-direction: column;
                align-items: stretch;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="logo.png.webp" alt="Bike Brew Logo" class="logo" onerror="this.src='logo.png'; this.onerror=function(){this.style.display='none';}">
                <h1>Bike Brew</h1>
            </div>
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </header>

        <div id="category-header" class="category-header-section" style="display: none;">
            <h2 id="category-name"></h2>
            <p id="product-count"></p>
        </div>

        <div id="products-container" class="products-grid">
            <!-- Products will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Admin authentication
        const ADMIN_PASSWORD = 'admin123'; // Change this to your desired password
        let isAdmin = sessionStorage.getItem('bikeBrewAdmin') === 'true';

        // Get category ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const categoryId = urlParams.get('category');

        // Load categories from localStorage
        let categories = JSON.parse(localStorage.getItem('bikeBrewCategories')) || [];

        function renderProducts() {
            const container = document.getElementById('products-container');
            const categoryHeader = document.getElementById('category-header');
            const categoryNameEl = document.getElementById('category-name');
            const productCountEl = document.getElementById('product-count');

            if (!categoryId) {
                container.innerHTML = '<div class="empty-state">Category not found. <a href="index.html">Return to home</a></div>';
                return;
            }

            // Find the category
            const category = categories.find(c => String(c.id) === String(categoryId));

            if (!category) {
                container.innerHTML = '<div class="empty-state">Category not found. <a href="index.html">Return to home</a></div>';
                return;
            }

            // Display category header
            categoryNameEl.textContent = category.name;
            productCountEl.textContent = `${category.products.length} product${category.products.length !== 1 ? 's' : ''} available`;
            categoryHeader.style.display = 'block';

            // Display products
            if (category.products.length === 0) {
                container.innerHTML = '<div class="empty-state">No products available in this category yet.</div>';
                return;
            }

            container.innerHTML = category.products.map(product => `
                <div class="product-card">
                    <div class="product-image-container">
                        ${product.image ? 
                            `<img src="${escapeHtml(product.image)}" alt="${escapeHtml(product.name)}" class="product-image" onerror="this.parentElement.innerHTML='<div class=\\'product-image-placeholder\\'>üñºÔ∏è</div>'">` :
                            `<div class="product-image-placeholder">üñºÔ∏è</div>`
                        }
                    </div>
                    <div class="product-info">
                        <div class="product-name">${escapeHtml(product.name)}</div>
                        ${product.description ? `<div class="product-description">${escapeHtml(product.description)}</div>` : ''}
                    </div>
                    <div class="product-actions">
                        <a href="${product.link}" target="_blank" rel="noopener noreferrer" class="btn btn-buy">Buy Now</a>
                        ${isAdmin ? `
                            <button class="btn btn-secondary" onclick="openEditProductModal('${categoryId}', '${product.id}')" title="Edit Product">‚úèÔ∏è</button>
                            <button class="btn btn-danger" onclick="deleteProduct('${categoryId}', '${product.id}')" title="Delete Product">üóëÔ∏è</button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function deleteProduct(categoryId, productId) {
            if (!isAdmin) {
                alert('Admin access required. Please login first.');
                window.location.href = 'index.html';
                return;
            }
            if (confirm('Are you sure you want to delete this product?')) {
                const category = categories.find(c => String(c.id) === String(categoryId));
                if (category) {
                    category.products = category.products.filter(p => String(p.id) !== String(productId));
                    localStorage.setItem('bikeBrewCategories', JSON.stringify(categories));
                    renderProducts();
                }
            }
        }

        function openEditProductModal(categoryId, productId) {
            if (!isAdmin) {
                alert('Admin access required. Please login first.');
                window.location.href = 'index.html';
                return;
            }
            // Redirect to index.html with edit parameters or open modal
            // For simplicity, redirecting to index.html where the edit modal exists
            window.location.href = `index.html?editProduct=${productId}&category=${categoryId}`;
        }

        // Initialize on page load
        renderProducts();
    </script>
</body>
</html>
